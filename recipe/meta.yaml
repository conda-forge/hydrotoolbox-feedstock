{% set name = "hydrotoolbox" %}
{% set version = "2.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hydrotoolbox-{{ version }}.tar.gz
  sha256: 05d2abb6e6ee412d73c3248ae08e58a9db7d26790a123404be911ce9f4f9a3a7

build:
  entry_points:
    - hydrotoolbox = hydrotoolbox.hydrotoolbox:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - cltoolbox >=1.0.0
    - pydantic
    - dateparser
    - numpy
    - pandas
    - pint !=0.21
    - pint-pandas
    - pydantic
    - scipy
    - tabulate

test:
  imports:
    - hydrotoolbox
  commands:
    - pip check
    - hydrotoolbox --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Command line script and Python library for analysis of flow time-series.
  home: https://pypi.org/project/hydrotoolbox/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
