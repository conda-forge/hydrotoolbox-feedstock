{% set name = "hydrotoolbox" %}
{% set version = "2.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydrotoolbox-{{ version }}.tar.gz
  sha256: a5937a628e2669b49c18c3781aec4c2809c7d24c895ce59c8dee70555cc61e8d

build:
  entry_points:
    - hydrotoolbox = hydrotoolbox.hydrotoolbox:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >=3.8
    - cltoolbox >=1.0.0
    - pydantic
    - dateparser
    - numpy
    - pandas
    - pint !=0.21
    - pint <0.22  # [py<3.9]
    - pint-pandas
    - pydantic
    - scipy
    - tabulate

test:
  imports:
    - hydrotoolbox
  commands:
    - pip check
    - hydrotoolbox --help
  requires:
    - pip

about:
  summary: Command line script and Python library for analysis of flow time-series.
  home: https://pypi.org/project/hydrotoolbox/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
