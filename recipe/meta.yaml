{% set name = "hydrotoolbox" %}
{% set version = "2.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydrotoolbox-{{ version }}.tar.gz
  sha256: 0ff95cb564c2e8475eaf6640672d41bf28cf7de766202f4ad25c45ec28c13e50

build:
  entry_points:
    - hydrotoolbox = hydrotoolbox.hydrotoolbox:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >=3.8
    - cltoolbox >=1.0.0
    - toolbox_utils >=3.0.0,<4.0.0
    - pydantic

test:
  imports:
    - hydrotoolbox
  commands:
    - pip check
    - hydrotoolbox --help
  requires:
    - pip

about:
  summary: Command line script and Python library for analysis of flow time-series.
  home: https://pypi.org/project/hydrotoolbox/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
